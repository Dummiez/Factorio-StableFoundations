[mod-name]
StableFoundations=Stable Foundations

[mod-description]
StableFoundations=Buildings and structures now have improved damage resistance when built over stone and concrete tiles. Also fully configurable with vehicles, robots and players.

[mod-setting-description]
sf-reinforce-popup-toggle=Show floating text indicator on structures when built on top of a foundation.
sf-refined-reduction-percent=[font=default-bold]Percent amount[/font] of damage mitigated when a structure/unit on refined concrete is damaged. Set to [color=yellow]0 for no reduction[/color] and [color=cyan]100 for full immunity[/color].
sf-refined-reduction-flat=[font=default-bold]Flat amount[/font] of damage ignored when a structure/unit on refined concrete is damaged. This is applied [font=default-bold]before[/font] percentage reduction.
sf-concrete-reduction-percent=[font=default-bold]Percent amount[/font] of damage mitigated when a structure/unit on concrete is damaged. Set to [color=yellow]0 for no reduction[/color] and [color=cyan]100 for full immunity[/color].
sf-concrete-reduction-flat=[font=default-bold]Flat amount[/font] of damage ignored when a structure/unit on concrete is damaged. This is applied [font=default-bold]before[/font] percentage reduction.
sf-stone-reduction-percent=[font=default-bold]Percent amount[/font] of damage mitigated when a structure/unit on stone is damaged. Set to [color=yellow]0 for no reduction[/color] and [color=cyan]100 for full immunity[/color].
sf-stone-reduction-flat=[font=default-bold]Flat amount[/font] of damage ignored when a structure/unit on stone is damaged. This is applied [font=default-bold]before[/font] percentage reduction.
sf-military-target-toggle=Allows military buildings such as turrets, artillery and radars to be reinforced.
sf-reinforce-wall-toggle=Allows walls and gates to be reinforced.
sf-reinforce-units-toggle=Allows units and vehicles to be reinforced as long as they are on top of a foundation.
sf-reinforce-players-toggle=Allows players to be reinforced as long as they are on top of a foundation.
sf-friendly-explosion-reduction=[font=default-bold]Percent amount[/font] of damage dealt when a structure/unit on concrete is damaged by explosives from a friendly unit. Set to [color=cyan]0 for full immunity[/color] and [color=yellow]100 for vanilla default[/color].
sf-friendly-impact-reduction=[font=default-bold]Percent amount[/font] of damage dealt when a structure/unit on concrete is damaged by impact (vehicles) from a friendly unit. Set to [color=cyan]0 for full immunity[/color] and [color=yellow]100 for vanilla default[/color].
sf-friendly-physical-reduction=[font=default-bold]Percent amount[/font] of damage dealt when a structure/unit on concrete is hit by physical damage from a friendly unit. Set to [color=cyan]0 for full immunity[/color] and [color=yellow]100 for vanilla default[/color].
sf-friendly-reduction-toggle=Damage reduction is applied to friendly fire on a structure/unit on a foundation. If enabled, friendly damage effectiveness is applied [font=default-bold]before[/font] damage reduction.
sf-entity-refresh=How often in ticks to log damaged entities on foundations to apply correct damage reduction. [color=yellow]6 ticks ≈ 0.1 seconds[/color], [color=orange]60 ticks ≈ 1 second[/color].

